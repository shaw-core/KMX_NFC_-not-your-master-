<!DOCTYPE html>
<html>
<head>
    <title>Playing Audio...</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #playButton {
            padding: 20px;
            font-size: 20px;
            background-color: #ccc; /* Initial grey color */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: none; /* Hide button by default */
        }
        #playButton:hover {
            background-color: #aaa; /* Darker grey on hover */
        }
    </style>
</head>
<body>
    <button id="playButton">Click to Play Audio</button>
    <audio id="audioPlayer" autoplay muted>
        <source src="kmx_not_your_master.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('audioPlayer');
            var playButton = document.getElementById('playButton');
            audio.play().then(() => {
                audio.muted = false; // Unmute the audio after it starts playing
            }).catch(error => {
                console.error('Playback failed:', error);
                playButton.style.display = 'block'; // Show the button if autoplay fails
            });

            playButton.addEventListener('click', function() {
                audio.muted = false;
                audio.play();
                playButton.style.display = 'none'; // Hide the button after click
            });
        });
    </script>
</body>
</html>
