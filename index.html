<!DOCTYPE html>
<html>
<head>
    <title>Playing Audio...</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #playButton {
            padding: 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #playButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="playButton">Click to Play Audio</button>
    <audio id="audioPlayer">
        <source src="kmx not your master.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            var audio = document.getElementById('audioPlayer');
            audio.play();
        });
    </script>
</body>
</html>
